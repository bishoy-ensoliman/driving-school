{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="fahrschule, driving school, gruhn">
    <meta name="description" content="Fahrschule Gruhn">
    <meta name="robots" content="index,follow">
    <title>Fahrschule Gruhn</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'drivingschool_manager/style.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'drivingschool_manager/favicon/favicon.ico' %}">
    <script src="https://kit.fontawesome.com/f13105035d.js" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // Get all "navbar-burger" elements
            const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

            // Check if there are any navbar burgers
            if ($navbarBurgers.length > 0) {

                // Add a click event on each of them
                $navbarBurgers.forEach(el => {

                    el.addEventListener('click', () => {

                        // Get the target from the "data-target" attribute
                        const target = el.dataset.target;
                        const $target = document.getElementById(target);

                        // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                        el.classList.toggle('is-active');
                        $target.classList.toggle('is-active');

                    });
                });
            }

        });

        document.addEventListener('DOMContentLoaded', () => {

            // Get all "navbar-burger" elements
            const $navbaritem = Array.prototype.slice.call(document.querySelectorAll('.navbar-item'), 0);

            // Check if there are any navbar burgers
            if ($navbaritem.length > 0) {

                // Add a click event on each of them
                $navbaritem.forEach(el => {

                    el.addEventListener('click', () => {
                        const burger = document.getElementById('burger');
                        // Get the target from the "data-target" attribute
                        const target = burger.dataset.target;
                        const $target = document.getElementById(target);

                        // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                        burger.classList.remove('is-active');
                        $target.classList.remove('is-active');

                    });
                });
            }

        });

        document.addEventListener('scroll', function (e) {
            lastKnownScrollPosition = window.scrollY;
            var topBanner = document.getElementById('topbanner');
            var navbar = document.getElementById('navbar');
            var logo = document.getElementById('logo');
            console.log(lastKnownScrollPosition);
            if (lastKnownScrollPosition >= 60) {
                //topBanner.classList.add('short');
                //navbar.classList.add('short');
                //logo.classList.add('short');
            } else {
                topBanner.classList.remove('short');
                navbar.classList.remove('short');
                logo.classList.remove('short');
            }
        });
    </script>
</head>

<body>

    <a href="/">
        <div id="topbanner" class="top-banner">
            <div style="padding: 0;margin-top: 13vh;width: 33%;position: absolute;left: 0; bottom: 0;">
                <p style="color: yellow;font-size: 2.5vw;z-index: 40;width: 33vw;">einfach schön schnell</p>
            </div>
            <div style="width: 33%;position: absolute; left: 33%;">
                <img id="logo" src="{% static 'drivingschool_manager/images/logo.png' %}" class="logo">
            </div>
            <div style="display: flex;padding: 0;margin-top: 13vh;width: 33%;position: absolute;right: 0;bottom: 0;">
                <p style="color: yellow;font-size: 2.5vw;z-index: 40;width: 33vw;">einfach schön schnell</p>
            </div>
        </div>
        </div>
    </a>

    <div class="main">
        <nav id="navbar" class="navbar" role="navigation" aria-label="main navigation">



            <div class="navbar-brand">
                <a id="burger" role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                    data-target="navMenu">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>



            <div id="navMenu" class="navbar-menu">
                <div class="navbar-start">

                    <a class="navbar-item" href="/team">
                        <strong>TEAM</strong>
                    </a>

                    <a class="navbar-item" href="/fuehrerscheine">
                        <strong>FÜHRERSCHEINE</strong>
                    </a>

                    <a class="navbar-item" href="/faq">
                        <strong>FAQ</strong>
                    </a>

                    <div class="navbar-item has-dropdown is-hoverable" style="display: none;">
                        <a class="navbar-link">
                            Mehr
                        </a>

                        <div class="navbar-dropdown">
                            <a class="navbar-item" href="/datenschutzerklaerung">
                                Datenschutz
                            </a>
                            <a class="navbar-item" href="/impressum">
                                Impressum
                            </a>
                        </div>
                    </div>
                </div>

                {% if user.is_authenticated %}
                <a class="navbar-item" href="/manage" style="display: none;">
                    <strong>Managieren</strong>
                </a>
                {% endif %}

                <div class="navbar-end">

                    <a class="navbar-item" href="/registrieren">
                        <strong>ANMELDEN</strong>
                    </a>
                    <a class="navbar-item" href="/kontakt">
                        <strong>KONTAKT</strong>
                    </a>
                    <a class="navbar-item" target="_blank" href="https://www.youtube.com"
                        style="color: red;display: none;">
                        <i class="fa-brands fa-youtube"></i>
                    </a>
                    <a class="navbar-item" target="_blank" href="https://www.instagram.com"
                        style="color: royalblue;display: none;">
                        <i class="fa-brands fa-instagram"></i>
                    </a>

                </div>
            </div>
        </nav>


        <div id="content" class="main-content">
            {% block content %}{% endblock %}
        </div>
        
    </div>
    <footer class="footer">
        <div class="content has-text-centered">

            © Copyright - <strong class="footer-strong">Fahrschule Gruhn</strong>
        </div>
    </footer>


</body>

</html>
